
fragment order on marketplace_order {
    cancelled
    created_at
    fill
    ended_at
    end_at
    id
    internal_order_id
    last_updated_at
    make_asset_class
    make_contract
    make_token_id
    make_value
    make_price
    maker
    network
    platform
    start_at
    is_bid
    salt
    status
    take_asset_class
    take_contract
    take_token_id
    take_value
    take_price
    taker
    origin_fees
    payouts
}

fragment takeType on marketplace_order {
    take_asset_class
    take_contract
    take_token_id
}

fragment makeType on marketplace_order {
    make_asset_class
    make_contract
    make_token_id
}

query GetOrders($limit: Int!) {
    marketplace_order(
        limit: $limit
    ) {
        ...order
    }
}

query GetOrdersTakeContractsByMakeItem($token: String!, $tokenId: String!) {
    marketplace_order(
        where: {make_contract: {_eq: $token}, make_token_id: {_eq: $tokenId}}
        distinct_on: [take_contract, take_token_id]
    ) {
        ...takeType
    }
}

query GetOrdersTakeContractsByMakeCollection($token: String!) {
    marketplace_order(
        where: {make_contract: {_eq: $token}}
        distinct_on: [take_contract, take_token_id]
    ) {
        ...takeType
    }
}

query GetOrdersMakeContractsByTakeItem($token: String!, $tokenId: String!) {
    marketplace_order(
        where: {take_contract: {_eq: $token}, take_token_id: {_eq: $tokenId}}
        distinct_on: [make_contract, make_token_id]
    ) {
        ...makeType
    }
}

query GetOrdersMakeContractsByTakeCollection($token: String!) {
    marketplace_order(
        where: {take_contract: {_eq: $token}}
        distinct_on: [make_contract, make_token_id]
    ) {
        ...makeType
    }
}

query GetOrderById($id: uuid!) {
    marketplace_order_by_pk(id: $id) {
        cancelled
        created_at
        ended_at
        end_at
        fill
        id
        internal_order_id
        last_updated_at
        make_asset_class
        make_contract
        make_token_id
        make_value
        make_price
        maker
        network
        platform
        salt
        start_at
        is_bid
        status
        take_asset_class
        take_contract
        take_token_id
        take_value
        take_price
        taker
        origin_fees
        payouts
    }
}

query GetOrdersByIds($ids: [uuid!]!) {
    marketplace_order(
        where: {id: {_in: $ids}}
        order_by: {id: asc}
    ) {
        ...order
    }
}

query GetOrdersByItem($limit: Int!) {
    marketplace_order(
        limit: $limit
        order_by: {last_updated_at: desc, id: desc}
    ) {
        ...order
    }
}

query GetOrdersByMaker($limit: Int!) {
    marketplace_order(
        limit: $limit
        order_by: {last_updated_at: desc, id: desc}
    ) {
        ...order
    }
}
