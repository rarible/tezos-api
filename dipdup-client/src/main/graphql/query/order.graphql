query GetOrders($limit: Int!, $prevId: bigint!) {
    marketplace_order(
        where: {id: {_gt: $prevId}},
        order_by: {id: asc},
        limit: $limit
    ) {
        cancelled
        created_at
        fill
        ended_at
        id
        internal_order_id
        last_updated_at
        make_asset_class
        make_contract
        make_price
        make_stock
        make_token_id
        make_value
        maker
        network
        platform
        started_at
        salt
        status
        take_asset_class
        take_contract
        take_token_id
        take_value
        taker
    }
}

